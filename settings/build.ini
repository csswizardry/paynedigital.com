; live.ini -> demo.ini -> build.ini
; we only override what we need to in here

[site]
base_href="http://localhost:8181/"
cache_enabled=false

[errors]
; we want debug level error messages on screen
verbose=true

[assets]
compile=false

[apps]
app[]="default"
app[]="blog"
app[]="search"
app[]="contact"
app[]="static"
app[]="shortlinks"
app[]="feed"
app[]="running"
app[]="users"
app[]="admin"

[log]
level=verbose

[db]
host=${DB_PORT_3306_TCP_ADDR}
user="paynedigital"
dbname="paynedigital"
pass=""

[xhprof]
root="/home/nick/xhprof-0.9.2"
host="http://xhprof.pd"

[statsd]
enabled=true
prefix="paynedigital_build"

<VirtualHost *:80>
    ServerAdmin webmaster@localhost

    DocumentRoot /var/www/public

	<Directory /var/www/public>
		DirectoryIndex index.php
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log

    LogLevel warn

    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
